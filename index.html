<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="gdg_webdevv.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>To-Do Web App</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="to-do-app">
    <h1>To-Do Web App</h1>
    <form class="input-area">
      <input id="task-input" type="text" placeholder="Add new task..." autocomplete="off">
      <button id="add-task-btn" type="submit">
        <i class="fas fa-plus"></i>
      </button>
    </form>
    <div class="stats-container">
      <div class="details">
        <h3>Tasks Progress</h3>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
      <div id="numbers"></div>
    </div>
    <div class="todos-container">
      <ul id="task-list"></ul>
      <img class="empty-image" src="empty-state.png" alt="No tasks">
    </div>
  </div>
</div>
<script src="confetti.js"></script>
<script src="script.js"></script>
<script src="gdg_webdevvv.js"></script>
</body>

</html>
